<div class="main-page content">
  <h1 class="welcome-heading">
    Welcome to Movie App!
  </h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    class="welcome-buttons-color"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    class="welcome-buttons-color"
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
  >
    Login
  </button>
</div>
